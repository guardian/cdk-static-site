regions:
  - eu-west-1
stacks:
  - playground
deployments:
  cdk-static-site-cfn:
    type: cloud-formation
    app: cdk-static-site-demo
    parameters:
      templatePath: StaticSite.template.json

  cdk-static-site-upload:
    type: aws-s3
    parameters:
      bucket: gucdk-static-site-demo-origin
      prefixStack: false
      cacheControl: private
      publicReadAcl: false
